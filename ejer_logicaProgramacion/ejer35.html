<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crear un array con el primer y ultimo elemento de otro array</title>
  </head>
  <body>
    <script>
      function primeroyultimo(numeros) {
        let nuevo = [];

        nuevo.push(numeros[0], numeros[numeros.length - 1]);

        return nuevo;
      }

      let numeros = [1, 2, 3, 4, 5];

      console.log(primeroyultimo(numeros));
    </script>
  </body>
</html>
