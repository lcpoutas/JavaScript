  <body>
    <script>
      function unico(texto) {
        let palabras = texto.split(" ").join("").split("");
        let contador = {};
        let resultado = [];

        //COntar las letras

        for (letra of texto) {
          if (!contador[letra]) {
            contador[letra] = 1;
          } else {
            contador[letra]++;
          }
        }

        // Eliminar letras repetidas

        for (letra in contador) {
          if (contador[letra] >= 2) {
            delete contador[letra];
          } else {
            resultado.push(letra);
          }
        }

        /* El bucle anterior se puede simplificar de la siguiente forma :
            for (letra in contador) {
                if (contador[letra] === 1) {
                    resultado.push(letra);
                }
            }
        */

        return [resultado, resultado[0]];
      }

      var frase = "hola soy carlos hola";

      console.log(unico(frase));
    </script>
