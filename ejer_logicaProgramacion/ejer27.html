<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcular años mese y dias de un nº de dias dado</title>
  </head>
  <body>
    <script>
      function años(num) {
        años = Math.floor(num / 365);
        meses = Math.floor((num % 365) / 30);
        dias = Math.floor((num % 365) % 30);

        console.log(
          ` los ${num} dias equivalen a ${años} años, ${meses} meses y ${dias} dias`
        );
      }

      dias = parseInt(prompt("escribe los dias"));

      años(dias);
    </script>
  </body>
</html>
