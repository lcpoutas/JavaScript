<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function peldaño(num) {
        var peldaño = [];

        for (let i = 0; i < num; i++) {
          peldaño = peldaño + "[-]";
        }
        return peldaño;
      }

      num = parseInt(prompt("introduzca el numero de peldaños de la escalera"));

      for (i = 0; i <= num; i++) {
        console.log(peldaño(i));
      }
    </script>
  </body>
</html>
