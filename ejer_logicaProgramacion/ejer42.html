<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numero aleatorio entre 2 numeros</title>
  </head>
  <body>
    <script>
      function aleatorio(max, min) {
        return Math.round(Math.random() * (max - min) - min);
      }

      minimo = parseInt(prompt("elija el minimo"));
      maximo = parseInt(prompt("elija un maximo"));

      aleatorio(maximo, minimo);
    </script>
  </body>
</html>
