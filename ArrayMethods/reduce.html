      const carrito = [

      // con un forEach

      let total = 0;
      carrito.forEach((precio) => (total += producto.precio));
      console.log(total);

      // con .reduce

      let result = carrito.reduce(
        (total, producto) => total + producto.recio,
        0
      ); // 0 seria el valor inicial de nuestra variable producto cuando aun no ha leido ningun producto.precio, digamos que es el inicalizador
      console.log(result);
