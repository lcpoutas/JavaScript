<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio BUZZ</title>
  </head>
  <body>
    <script>
      function buzz(num) {
        for (i = 1; i <= num; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log("BUZZ LIGTHYEAR");
          } else if (i % 5 === 0) {
            console.log("LIGHTYEAR");
          } else if (i % 3 === 0) {
            console.log("BUZZ");
          } else {
            console.log(i);
          }
        }
      }

      var numero = parseInt(prompt("escriba un numero"));

      buzz(numero);
    </script>
  </body>
</html>
