<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      sacar una lista de las aficiones m√°s comunes de un array de objetos
    </title>
  </head>
  <body>
    <script>
      function aficiones(lista) {
        let conteo = {};

        for (elemento of lista) {
          for (cont of elemento.aficion) {
            if (!conteo[cont]) {
              conteo[cont] = 1;
            } else {
              conteo[cont]++;
            }
          }
        }

        console.log(conteo);
      }

      var usuarios = [
        { nombre: "Victor", aficion: ["futbol", "cine", "videojuegos"] },
        { nombre: "Carlos", aficion: ["rugby", "series", "videojuegos"] },
        { nombre: "Juan", aficion: ["futbol", "cine", "esquiar"] },
        { nombre: "manolo", aficion: ["futbol", "cine", "musica"] },
      ];

      aficiones(usuarios);
    </script>
  </body>
</html>
