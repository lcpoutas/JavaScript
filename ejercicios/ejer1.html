<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contar caracteres en una cadena</title>
  </head>
  <body>
    <script>
      function contar(cadena = "") {
        if (!cadena) {
          console.warn("no hay nada");
        } else {
          console.info(`la cadena ${cadena} tiene ${cadena.length} caracteres`);
        }
      }

      cadena = prompt("introduce un texto");

      contar(cadena);

      // La misma funcion en forma de operador ternario como funcion expresada

        ${cadena.length} caracteres`)
      */
    </script>
  </body>
</html>
