<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eliminar duplicados de un array</title>
  </head>
  <body>
    <script>
      function eliminarDuplicados(numeros) {
        //Primero eliminamos los elementos del array que no sean tipo numero

        let elementos = numeros.filter((elemento) => {
          return typeof elemento === "number";
        });

        //Pasamos el metodo set que nos transforma el array en un objeto y elimina duplicados

        let sinDuplicar = new Set(elementos);

        // transformamos el objeto en un array a traves del metodo array.from()

        return Array.from(sinDuplicar);
      }

      let arreglo = ["uno", "dos", "tres", 1, 1, 2, 3, 2, 1, 3];

      console.log(eliminarDuplicados(arreglo));
    </script>
  </body>
</html>
