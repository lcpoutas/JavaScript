    <title>Permutacion</title>
  </head>
  <body>
    <script>
      function permutacion(lista, numero) {
        let cont = 0;

        for (let i = 0; i < numero; i++) {
          if (lista[i] == i + 1) {
            cont++;
          }
        }

        if (cont == numero) {
          console.log(`el array es una permutacion de ${num}`);
        } else {
          console.log(`el array no es una permutacion de ${num}`);
        }
      }

      /* Otra forma de escribir la funcion sería la siguiente

        function permutacion(lista, numero) {

            for (let i = 0; i < numero; i++) {
                if (lista.indexOf(i+1) < 0) { 
                    console.log(`el array no es una permutacion de ${num}`)
                }
            }

            console.log(`el array no es una permutacion de ${num}`);

        }

        lista.indexOf(i+1) < 0 - aquí indexOf devuelve numeros positivos mientras ese numero existe, 
        si no exite devuelve -1, nosotros buscamos i+1 que el valor de lista sea i+1
        
        */

      var lista = [1, 3, 4, 5];
      var num = 5;

      permutacion(lista, num);
    </script>
