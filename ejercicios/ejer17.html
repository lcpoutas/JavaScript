<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      dada una fecha, saber cuantos años, meses y dias han pasado desde que
      naciste
    </title>
  </head>
  <body>
    <script>
      const calcular = (fecha = undefined) => {
        //declaracion de posibles errores
        if (!fecha) return console.warn("no hay fecha");
        if (!(fecha instanceof Date))
          return console.warn("no ingresaste una fecha valida");

        //Calculamos la diferencia de tiempo en milisegundos
        //getTime te devuelve el valor de la fecha en milisegundos

        let hoyMenosFecha = new Date().getTime() - fecha.getTime();
        let year = 1000 * 60 * 60 * 24 * 365;

        return console.info(
          `han pasado ${Math.floor(hoyMenosFecha / year)} años desde ${fecha}`
        );
      };

      calcular(new Date(1994, 3, 18));
    </script>
  </body>
</html>
