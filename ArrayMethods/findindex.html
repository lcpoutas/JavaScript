<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const meses = [
        "enero",
        "febrero",
        "marzo",
        "abril",
        "mayo",
        "junio",
        "julio",
      ];

      const carrito = [
        { nombre: "Monitor 27 pulgadas", precio: 500 },
        { nombre: "Television", precio: 100 },
        { nombre: "Tablet", precio: 200 },
        { nombre: "Audifonos", precio: 300 },
        { nombre: "Teclado", precio: 400 },
        { nombre: "Celular", precio: 700 },
      ];

      meses.forEach((mes, i) => {
        if (mes === "abril")
          console.log(`Encontrado el mes ${mes} en la posicion ${i}`);
      });

      // Encontrar el indice de la posicion del mes de abril

      const indice = meses.findIndex("abril");
      console.log(indice);

      //Encontrar un indice en un array de objetos

      const indice2 = carrito.findIndex((producto) => producto.precio === 100);
      console.log(indice2);
    </script>
  </body>
</html>
